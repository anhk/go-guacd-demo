version: "3"

services:
  guacd:
    image: guacamole/guacd
    container_name: guacd
    ports:
      - "4822:4822"

  ssh-server:
    build:
      context: ./
      dockerfile: docker/Dockerfile.ssh-server
    container_name: ssh-server
    hostname: ssh-server

# ubuntu:ubuntu
  rdp-server:
    image: scottyhardy/docker-remote-desktop
    container_name: rdp-server
    hostname: rdp-server

